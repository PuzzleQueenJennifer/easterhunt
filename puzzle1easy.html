<html>
<head>
<title>Guess The Color Game - Easter Hunt</title>
<script>
	function answer(a) {
		wrong = 'https://jigex.com/GkE83';
		right = 'https://jigex.com/dSrbC';
		correct = 2;

		if(a == correct) {
			document.getElementById('result').innerHTML = 'Link: '+right
			window.location.href = right
		} else {
			document.getElementById('result').innerHTML = 'Link: '+wrong
			window.location.href = wrong
		}
		return false;
	}
</script>
</head>
<body>
<h1>What color are her panties?</h1>
<ul>
<li><a href="javascript:answer(1)">Red</a></li>
<li><a href="javascript:answer(2)">White</a></li>
<li><a href="javascript:answer(3)">Black</a></li>
<li><a href="javascript:answer(4)">Green</a></li>
</ul>
<div id="result">&nbsp;</div>
</body>
</html>
